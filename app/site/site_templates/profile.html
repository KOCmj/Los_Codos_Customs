{% extends 'base.html' %}

{% block content %} 

<style>
    h1 {
        color: rgb(168, 38, 38);
        justify-content: center;
        align-items: center;
        display: flex;
    }

    h3 {
        color: rgb(168, 38, 38);
        justify-content: center;
        align-items: center;
        display: flex;
    }

    li {
        color: rgb(168, 38, 38);
        justify-content: center;
        align-items: center;
        display: flex;
    }
</style>
    <section class="bg-light text-success text-center shadow mb-20">
        <div class="container p-5 bg-dark">
            <div class="row">
                <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                    <h1 class="col text-center text-success">{{ current_user.email}}'s Profile</h1>
                </div>
            </div>
        </div>
    </section>


    <section class="text-center">
    <div class="container p-10">
        <div class="row"><br>
            <h3 class="p-5 text-success">Here are your profile details</h3>
            <ul class="list-group">
                <li class="list-group-item text-success">Email: {{ current_user.email }}</li>
                <li class="list-group-item text-success">Token: {{ current_user.token }} </li> 
            </ul>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-4"></div>
            <div class="col-3 p-10">
                <img src="../../static/images/wes-tindel-PidPRCGGS1U-unsplash copy.jpg" class="d-flex align-items-center justify-content-center p-50 img-fluid" alt="">
            <div class="col-3"></div>
        </div>
    </div>
    </section>
{% endblock %}
