<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
    <title>Los Codos Customs</title>
</head>
<body>
    <nav style="background-color: black;">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <a href="{{ url_for('site.home') }}" class = "navbar-global">Los Codos Customs</a>
                    <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="absolute -inset-0.5"></span>
                        <span class="sr-only">Open main menu</span>
                        
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        
                        <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex-shrink-0 flex items-center">
                    <img class="h-8 w-auto" src="../static/images/JPEG image 12.jpeg" alt="Your Company">
                </div>
                <div class="hidden sm:block sm:ml-6">
                    <div class="flex space-x-4">
                        <a href="{{ url_for('site.home')}}" class="bg-gray-900 text-yellow-100 rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Dashboard</a>
                        <a href="{{ url_for('site.service') }}" class="text-red-600 nav-link hover:bg-gray-700 hover:text-yellow-100 rounded-md px-3 py-2 text-sm font-medium">Service</a>
                    </div>
                </div>
                
                <div class="relative ml-3">
                    <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                        <span class="absolute -inset-1.5"></span>
                        <span class="sr-only">Open user menu</span>
                        <img class="h-8 w-8 rounded-full" src="../static/images/WebP Image 2.webp" alt="">
                    </button>
                    <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white text-black py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                        <ul>
                            <li>
                                <a href="{{ url_for('site.profile') }}" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Profile</a>
                            </li>
                            {% if current_user.is_authenticated %}
                            <li>
                                <a href="{{ url_for('auth.logout') }}" class="block px-4 pu-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Logout</a>
                            </li>
                            {% else %}
                            <li>
                                <a href="{{ url_for('auth.signin') }}" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign In</a>
                            </li>
                            <li>
                                <a href="{{ url_for('auth.signup') }}" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-3">Create Account</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
